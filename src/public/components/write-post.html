<div class="contatiner my-3 mx-3" id="writepost">
    <h1 class="h1 text-center">Write Post</h1>
    <!-- Write Post form -->
    <form id="createPost">
        <div class="form-row text-center m-2">
            <div class="form-group col-md-6">
                <label for="post-title">Post title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group col-md-6">
                <label for="author-name">Author name</label>
                <input type="text" class="form-control" id="userId">
            </div>
        </div>
        <div class="form-group text-center">
            <label for="post">Post</label>
            <textarea class="form-control text-center" id="body" placeholder="about your post" rows="3"></textarea>
        </div>
        <button type="submit" id="btnSubmit" class="btn btn-primary align-center mt-2">Submit</button>
    </form>
</div>
